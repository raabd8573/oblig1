<!DOCTYPE html>
<html lang="en">
<head>

<body>

<table>
    <tr>
        <td>

            <select id="film">
                <option>Velg film her</option>
                <option>Oppenheimer</option>

        </td>

    <tr>

        <td>

    <tr>
        <td>

        </td>
        <td>
            <input type="text" id="etternavn"/>
            <span id="feilmeldingEtternavn" style="color: red;"></span>
        </td>
    </tr>
    <tr>
        <td>

        </td>

            <input type="text" id="telefonnr"/>

        </td>
    </tr>
    <tr>
        <td>
            <label for="epost">Epost</label>
        </td>
        <td>
            <input type="text" id="epost"/>
            <span id="feilmeldingEpost" style="color: red;"></span>

    </tr>
</table>
